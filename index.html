<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Importing Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Importing external stylesheet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <!-- Setting page title -->
    <title>Fuelish</title>
    <link rel="icon" type="image/png" href="images/favicon.png" class="favicon">
</head>
<body>
<div id="page-container">
    <!-- Logo section -->
    <div class="logo">
        <a href="https://fuelish.dtho.xyz" target="_blank" rel="noopener noreferrer"><img class="logo-image" src="images/logo.png" width="150px" alt=""></a>
      <!-- Sharing icon section -->
      <label id="social-sharing-icon" class="hide-the-icon">
        <img src="images\icons\material-share.svg" class="m3-share" id="Web-share">
      </label>
    </div>
    <!-- Search box section -->
    <div class="container">
        <div class="search-box">
                <button id="getlocation"><img src="images\icons\material-location.svg" id="getlocation"></button>
                <select name="state" id="state" class="dropdown">
                    <option value="" selected>Select a state</option>
                </select>


            <br>
                <a href="https://www.google.com/maps/search/petrol+pumps+near+me/" target="_blank" rel="noopener noreferrer"><button><img src="images\icons\material-fuel.svg"></button></a>
                <select name="city" id="city" disabled class="dropdown">
                    <option value="" selected disabled style="color: azure;">Select a city</option>
                </select>
            <br>
        </div>        
        <!-- Map section -->
        <div id='map'></div>
        
        <div class="nearby" id="nearby">
            <p>Nearby Prices</p>
            <p id="npr">Nearby Prices</p>
        </div>
        <!-- Price box section -->
        <div class="price-box">
            <div class="price-petrol">
                <p>Petrol</p>
                <p id="pp">$12</p>
            </div>
            <br style="clear:both"/>
            <div class="price-diesel">
                <p>Diesel</p>
                <p id="dp">$10</p>
            </div>
        </div>
        <!-- Change section -->
        <div class="change">
            <div class="petrol-change">
                <div class="text">
                    <span></span>
                    <p>Change:</p>
                    <ul id="cp">+$12</ul>
                </div>
            </div>
            <div class="diesel-change">
                <div class="text">
                    <span></span>
                    <p>Change:</p>
                    <ul id="cd">-$12</ul>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Import index.js -->
    <script type="module" src="pos.js"></script>
    <script type="module" src="index.js"></script>
<!-- Footer Section -->
<footer>
    <p id="animation">Made with &hearts; in India</p>
    <p>Help improve this site! <a href="https://github.com/Doofenshmirtz-Evil-Incorp/Fuelish" target="_blank" rel="noopener noreferrer"><img src="images\icons\fa-gh.svg" style="height: 2.1vh; filter: invert(1)"></a></p>
    <a href="https://hits.seeyoufarm.com"><img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fdoofenshmirtz-evil-incorp.github.io%2FFuelish%2Fhit-counter&count_bg=%231AC5B4&title_bg=%23555555&icon=&icon_color=%23E7E7E7&title=Total+Visits&edge_flat=false"/></a>
    <p>©️ 2023-24 <a class="name1" href="https://www.github.com/actuallyaryaman" target="_blank" rel="noopener noreferrer">Aryaman</a> and <a class="name2" href="https://www.github.com/asvin1" target="_blank" rel="noopener noreferrer"> Asvin</a></p>
</footer>
</div>
</body>
</html>
