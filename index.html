<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Fuelish</title>
</head>
<body>
    <div class="logo">
        <a href="https://github.com/Fuelish"><img src="images/Feulish.png" width="200px" alt=""></a>
    </div>
    <div class="container">
        <div class="search-box">
            <button id="getlocation" class="fa-solid fa-location-dot"></button>
            <select name="state" id="state" class="dropdown">
                <option value="" selected>Select a state</option>
            </select>
            <select name="city" id="city" disabled class="dropdown">
                <option value="" selected disabled>Select a city</option>
            </select>
            <button id="sbut" class="fa-solid fa-magnifying-glass"></button>
        </div>        

        <div class="state-img">
            <iframe id="map"
                height="200"
                 frameborder="0" 
                 scrolling="no" 
                 marginheight="0" 
                 marginwidth="0" 
                 src="https://www.openstreetmap.org/export/embed.html?bbox=40.86914062500001%2C-9.958868450753572%2C123.13476562500001%2C45.34382576751692&amp;layer=mapnik">
            </iframe>
        </div>

        <div class="not-found">
            <img src="images/404.png" alt="">
            <p>Oops! Invalid Location : </p>
        </div>

        <div class="price-box">
            <div class="price-petrol">
                <p>Petrol</p>
                <p id="pp">$12</p>
            </div>
            <br style="clear:both"/>
            <div class="price-diesel">
                <p>Diesel</p>
                <p id="dp">$10</p>
            </div>
        </div>
        <div class="change">
            <div class="petrol-change">
                <div class="text">
                    <span></span>
                    <p>Change:</p>
                    <ul id="cp">+$12</ul>
                </div>
            </div>

            <div class="diesel-change">
                <div class="text">
                    <span></span>
                    <p>Change:</p>
                    <ul id="cd">-$12</ul>
        </div>
    </div>
</div>
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
<footer>
    <p>Made with &hearts; in India by <a href="https://www.github.com/actuallyaryaman">Aryaman</a> and <a href="https://www.github.com/asvin1"> Asvin</a></p>
</footer>
</html>
