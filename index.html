<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Importing Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Importing external stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <!-- Setting page title -->
    <title>Fuelish</title>
    <link rel="icon" type="image/png" href="images/favicon.png" class="favicon">
</head>
<body>
    <!-- Logo section -->
    <div class="logo">
        <a href="https://doofenshmirtz-evil-incorp.github.io/Fuelish/" target="_blank" rel="noopener noreferrer"><img src="images/logo.png" width="150px" alt=""></a>
    </div>
    
    <!-- Search box section -->
    <div class="container">
        <div class="search-box">
            <button id="getlocation" class="fa-solid fa-location-crosshairs"></button>
            <select name="state" id="state" class="dropdown">
                <option value="" selected>Select a state</option>
            </select>
            <br>
            <a href="https://www.google.com/maps/search/petrol+pumps+near+me/" target="_blank" rel="noopener noreferrer"><button class="fa-solid fa-gas-pump" style="color: orange;"></button></a>
            <select name="city" id="city" disabled class="dropdown">
                <option value="" selected disabled style="color: azure;">Select a city</option>
            </select>
        </div>        
        
        <!-- Map section -->
            <div id='map'></div>
        
        <div class="nearby" id="nearby">
            <p>Nearby Prices</p>
            <p id="npr">Nearby Prices</p>
        </div>
        
        <!-- Price box section -->
        <div class="price-box">
            <div class="price-petrol">
                <p>Petrol</p>
                <p id="pp">$12</p>
            </div>
            <br style="clear:both"/>
            <div class="price-diesel">
                <p>Diesel</p>
                <p id="dp">$10</p>
            </div>
        </div>
        
        <!-- Change section -->
        <div class="change">
            <div class="petrol-change">
                <div class="text">
                    <span></span>
                    <p>Change:</p>
                    <ul id="cp">+$12</ul>
                </div>
            </div>
            <div class="diesel-change">
                <div class="text">
                    <span></span>
                    <p>Change:</p>
                    <ul id="cd">-$12</ul>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Importing Font Awesome icon library -->
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <!-- Import index.js -->
    <script type="module" src="pos.js"></script>
    <script type="module" src="index.js"></script>
</body>
<!-- Footer Section -->
<footer>
    <p>Made with &hearts; in India by <a href="https://www.github.com/actuallyaryaman" target="_blank" rel="noopener noreferrer">Aryaman</a> and <a href="https://www.github.com/asvin1" target="_blank" rel="noopener noreferrer"> Asvin</a></p>

</footer>
</html>
